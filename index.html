
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <section>
        <div class="container my-cont m-auto w-50 p-5 my-5">
            <h1 class="text-center mb-3">Smart Login System</h1>
            <div class="form-floating mb-3 bg-transparent text-white">
                <input type="email" class="form-control bg-transparent" id="emailInput" placeholder="name@example.com">
                <label for="emailInput">Email address</label>
              </div>
              <div class="form-floating  text-white">
                <input type="password" class="form-control bg-transparent " id="passwordInput" placeholder="Password">
                <label for="passwordInput">Password</label>
                <p id="incorrect"></p>
              </div>
              <div class="d-grid gap-2 my-3">
                <button id="loginBtn" onclick="login()" class="btn btn-outline-info mt-3" type="button">Login</button>
              </div>

              <div class="d-flex justify-content-center ">
                <p class="text-white ">Donâ€™t have an account?  </p>
                <a href="home.html" class="text-white ps-2">  Sign Up</a>
              </div>
        </div>
    </section>
    


    <script src="js/home.js"></script>
</body>
</html>
